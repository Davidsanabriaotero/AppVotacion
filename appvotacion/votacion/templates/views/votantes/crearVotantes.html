{% load static %}
{% block content %}
<main>
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Crear Votantes</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{% url 'crearvotante' ide %}" class="col-md-12" align="left"> 
                        {% csrf_token %}
                        <table class="table table-inverse table-responsive">
                            {{form.as_table}}
                        </table>
                        <br>
                        <div class="text-center" align="center">
                            <button type="submit" value="Buscar"class="btn btn-dark text-center"><i class="fa fa-check-circle"></i>Crear Votante</button>
                            <br>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
